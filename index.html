<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <script src="/app.js" async></script>

  <title>Document</title>
</head>

<body>

  <div class="grid-container">

    <div class="menu_left">
      <img src="/media/shoes.png" height="50px" width="auto">
      <a class="burger" href=""><i class="fas fa-bars"></i></a>

      <div class="social">
        <i class="fab fa-google"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <div class="main_menu">
      <div class="main_menu_container">

        <ul class='nav_links'>
          <a href="/">
            <li>About</li>
          </a>
          <a href="/">
            <li>Sneakers</li>
          </a>
          <a href="/">
            <li>Accessories</li>
          </a>
          <a href="/">
            <li>Shop</li>
          </a>
          <a href="/">
            <li>Contact</li>
          </a>
        </ul>
        <div class="social">
          <i class="fab fa-google"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>

    </div>
    <div class="main">
      <div class="price">
        <span>Top Pick</span>
      </div>
      <img src="/media/main.png" alt="">
      <div class="desc">
        <span class="fall">Fall 2020</span> <br>
        <span>Jordan 1 Retro High NC to Chi</span>
      </div>
    </div>
    <div class="shoe_A shoe_grid">
      <img class="shoes" src="/media/shoe_A.png" alt="">
      <span class="shoes_desc">Jordan 1 Retro High</span>
    </div>
    <div class="shoe_B shoe_grid">
      <img class="shoes" src="/media/shoe_B.png" alt="">
      <span class="shoes_desc">Jordan 1 Retro High Pine Green</span>
    </div>
    <div class="b_left">
      <div class="b_left_container">
        <a href="/"><i class="fas fa-arrow-left"></i></a>
        <div class="fraction"><sup>1</sup>/<sub>3</sub></div>
      </div>

    </div>
    <div class="shoe_C shoe_grid">
      <img class="shoes" src="/media/shoe_C.png" alt="">
      <span class="shoes_desc">Jordan 1 High x Cactus Jack</span>
    </div>
    <div class="shoe_D shoe_grid">
      <img class="shoes" src="/media/shoe_D.png" alt="">
      <span class="shoes_desc">Jordan 1 High x Off White</span>
    </div>
    <div class="b_right">
      <ul>
        <a href="/">
          <li class="active">New</li>
        </a>
        <a href="/">
          <li>Popular</li>
        </a>
      </ul>
    </div>
    <div class="menu_right">
      <a href="/"><i class="fas fa-shopping-cart"></i></a>
      <p class="menu_right_text">Sneakers eShop</p>
    </div>

  </div>

</body>

</html>
